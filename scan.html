<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Skener - BayServis Forum 2026</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-gray-900 min-h-screen">
  <div class="max-w-md mx-auto p-4">
    <div class="bg-white rounded-lg shadow-xl overflow-hidden">
      <div class="bg-gradient-to-r from-emerald-600 to-teal-600 p-6 text-white text-center">
        <h1 class="text-2xl font-bold">QR Skener</h1>
        <p class="text-sm text-emerald-100">BayServis Forum 2026</p>
      </div>
      
      <div id="reader" class="w-full"></div>
      
      <div id="result" class="p-6"></div>
    </div>
  </div>

  <script>
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz7LoTjayzxbcKJs590Snz8P7Ky7SNYSlTBo5wZ7w32OzR1fgqMUFp1XqYZhMUeGxH4/exec'; // Doplníme v ďalšom kroku
    
    function onScanSuccess(decodedText) {
      // Zaregistruj účastníka
      fetch(APPS_SCRIPT_URL, {
        method: 'POST',
        body: new URLSearchParams({ qrCode: decodedText })
      })
      .then(r => r.json())
      .then(data => {
        const resultDiv = document.getElementById('result');
        if (data.success) {
          resultDiv.innerHTML = `
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
              <p class="font-bold">✓ Registrácia úspešná!</p>
              <p class="text-sm mt-2">${data.data.meno} ${data.data.priezvisko}</p>
              <p class="text-sm">${data.data.firma}</p>
            </div>
          `;
        } else {
          resultDiv.innerHTML = `
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
              <p class="font-bold">✗ ${data.message}</p>
            </div>
          `;
        }
        
        // Reštartuj skener po 3 sekundách
        setTimeout(() => {
          resultDiv.innerHTML = '';
          html5QrcodeScanner.render(onScanSuccess);
        }, 3000);
      });
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      { fps: 10, qrbox: {width: 250, height: 250} }
    );
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
