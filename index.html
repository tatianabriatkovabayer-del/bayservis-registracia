  <script type="text/babel">

    const Users = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>;

    const Sprout = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>;
    const Camera = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/></svg>;
    const CheckCircle = () => <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>;

    function App() {
      const [formData, setFormData] = useState({
        firstName: '', lastName: '', email: '', company: '', ico: '', farmSize: '',
        location: '', photoConsent: false, secondPerson: false,
        secondFirstName: '', secondLastName: '', secondEmail: ''
      });
      
      const [submitted, setSubmitted] = useState(false);
      const [loading, setLoading] = useState(false);

      const handleSubmit = async () => {
        if (!formData.firstName || !formData.lastName || !formData.email || 
            !formData.company || !formData.ico || !formData.location || !formData.photoConsent) {
          alert('Prosím vyplňte všetky povinné polia');
          return;
        }
        if (formData.secondPerson && (!formData.secondFirstName || !formData.secondLastName || !formData.secondEmail)) {
          alert('Prosím vyplňte všetky údaje druhej osoby');
          return;
        }

        setLoading(true);
        
        try {
          const response = await fetch('https://script.google.com/macros/s/AKfycbwsfTjt7TB3_L7DsSC7p-6hRCDYb8tsllg5hZLNLX3vh86NlPXPsK98LtCB_72rG19b/exec', {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
          });
          
          setLoading(false);
          setSubmitted(true);
        } catch (error) {
          setLoading(false);
          alert('Chyba pri odosielaní. Skúste prosím znova.');
          console.error(error);
        }
      };

      const handleChange = (e) => {
        const { name, value, type, checked } = e.target;
        setFormData(prev => ({ ...prev, [name]: type === 'checkbox' ? checked : value }));
      };

      if (submitted) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-emerald-50 to-teal-50 flex items-center justify-center p-4">
            <div className="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center">
              <div className="w-20 h-20 bg-emerald-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <CheckCircle className="text-emerald-600" />
              </div>
              <h2 className="text-2xl font-bold text-gray-800 mb-4">Registrácia úspešná!</h2>
              <p className="text-gray-600 mb-6">
                Na váš email sme odoslali potvrdenie s jedinečným QR kódom. 
                {formData.secondPerson && " QR kód sme odoslali aj na email druhej osoby."}
              </p>
              <p className="text-sm text-gray-500">Tešíme sa na stretnutie na konferencii BayServis Forum 2026!</p>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-emerald-50 to-teal-50 py-12 px-4">
          <div className="max-w-3xl mx-auto">
            <div className="bg-white rounded-2xl shadow-xl overflow-hidden">
              <div className="bg-gradient-to-r from-emerald-600 to-teal-600 p-8 text-white">
                <h1 className="text-3xl font-bold mb-2">BayServis Forum 2026</h1>
                <p className="text-emerald-100 mb-6">Registrácia na konferenciu</p>
                <div className="grid md:grid-cols-2 gap-4">
                  <div className="flex items-center gap-3 bg-white/10 rounded-lg p-3">
                    <Calendar />
                    <div><div className="font-semibold">13.1.2026</div><div className="text-sm text-emerald-100">Nitra</div></div>
                  </div>
                  <div className="flex items-center gap-3 bg-white/10 rounded-lg p-3">
                    <Calendar />
                    <div><div className="font-semibold">15.1.2026</div><div className="text-sm text-emerald-100">Košice</div></div>
                  </div>
                </div>
              </div>

              <div className="p-8">
                <div className="mb-8">
